<h1>Nekeresd Pékség kiszállítás</h1>
<form action="">
    <fieldset>
        <legend>Termékek</legend>
        <input type="checkbox" name="" id="term1">
        <label for="term1">Cipó</label>
        <br>
        <input type="checkbox" name="" id="term2">
        <label for="term2">Zsömle</label>
        <br>
        <input type="checkbox" name="" id="term3">
        <label for="term3">Kifli</label>
        <br>
        <input type="checkbox" name="" id="term4">
        <label for="term4">Pogácsa</label>
        <br>
        <input type="checkbox" name="" id="term5">
        <label for="term5">Sós perec</label>
    </fieldset>
    <fieldset>
        <legend>Kiszállítás adatai</legend>
        <input type="text" name="nev" id="nev" placeholder="Név">
        <br>
        <input type="text" name="email" id="mail" placeholder="E-mail cím">
        <br>
        <label for="ido">Kiszállítás ideje</label>
        <br>
        <input type="date" name="nap" id="nap" placeholder="Nap">
        <input type="time" name="ido" id="ido" placeholder="Idő">
    </fieldset>
    <fieldset>
        <input type="text" name="kiv" id="kiv">
        <label for="kiv">Egyéb kívánság</label>
    </fieldset>
    <fieldset>
        <legend>Fizetés</legend>
        <select name="fizetes" id="fizetes">
            <label for="fizetes">Fizetés módja</label>
            <option value="">Kártya</option>
            <option value="">Utánvét (Jelenleg nem elérthetó)</option>
        </select>
    </fieldset>
